services:
  # --- BACKEND: Web Service ---
  - type: web
    name: framesync-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: framesync_db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: SERVER_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

  # --- FRONTEND: Static Site ---
  - type: static_site
    name: framesync-frontend
    plan: free
    buildCommand: "" # No build step for static HTML/JS
    staticPublishPath: client # Serve files from the client folder
    envVars:
      - key: SERVER_URL
        value: https://framesync-backend.onrender.com # Update this after first backend deploy
