services:
  - type: web
    name: framesync-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: SERVER_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /

