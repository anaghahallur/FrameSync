services:
  # --- BACKEND: Web Service ---
  - type: web
    name: framesync-backend
    runtime: node
    plan: free
    buildCommand: npm install --prefix server
    startCommand: node server/server.js
    envVars:
      - key: DATABASE_URL
        sync: false # Set this to your Neon DATABASE_URL in the dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: SERVER_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: TMDB_API_KEY
        sync: false
    healthCheckPath: /

  # --- FRONTEND: Static Site ---
  - type: web
    name: framesync-frontend
    runtime: static
    buildCommand: "" # No build step for static HTML/JS
    staticPublishPath: client # Serve files from the client folder
    envVars:
      - key: SERVER_URL
        value: https://framesync-backend.onrender.com # Update this after first backend deploy
