<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile â€“ FrameSync</title>
    <style>
        /* ==========================================================
   PROFILE PAGE â€” OTT THEME (Black â€¢ Dark Grey â€¢ Scarlet Red)
   Clean â€¢ No Glow â€¢ Professional Netflix-style
========================================================== */

        :root {
            --bg-main: #0A0A0A;
            --bg-card: #141414;
            --bg-panel: #1A1A1A;

            --text-main: #FFFFFF;
            --text-muted: #B3B3B3;

            --accent: #E50914;
            --accent-hover: #F6121D;

            --border: #2A2A2A;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            background: var(--bg-main);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 80px 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1100px;
            position: relative;
        }

        /* Back Button */
        .back-dashboard-btn {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--accent);
            border: 1px solid rgba(229, 9, 20, 0.6);
            background: radial-gradient(circle at top, rgba(229, 9, 20, 0.15), transparent 60%);
            transition: 0.25s ease;
            overflow: hidden;
        }

        .back-dashboard-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.3), rgba(246, 18, 29, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .back-dashboard-btn:hover {
            color: #fff;
            border-color: var(--accent);
            transform: translate(-50%, -2px);
        }

        .back-dashboard-btn:hover::after {
            opacity: 1;
        }

        /* Main Card */
        .contact-card {
            background: var(--bg-card);
            padding: 60px 80px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* USER INFO BOX */
        .user-info-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: #1A1A1A;
            padding: 35px 50px;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 50px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            object-fit: cover;
        }

        .user-info-box h3 {
            font-size: 2.2rem;
            font-weight: 900;
        }

        .user-info-box p {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            text-align: center;
            transition: 0.25s;
        }

        .stat-box:hover {
            background: #1F1F1F;
            border-color: var(--accent);
        }

        .stat-box h2 {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent);
        }

        .stat-box p {
            margin-top: 12px;
            color: var(--text-muted);
            font-size: 1.15rem;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Outline Buttons */
        .action-btn {
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            border: 1px solid rgba(229, 9, 20, 0.6);
            background: radial-gradient(circle at top, rgba(229, 9, 20, 0.12), transparent 60%);
            color: var(--accent);
            cursor: pointer;
            transition: 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.25), rgba(246, 18, 29, 0.08));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .action-btn:hover {
            color: #fff;
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .action-btn:hover::after {
            opacity: 1;
        }

        /* Logout Button */
        .logout-btn {
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 12px;
            background: radial-gradient(circle at top, rgba(229, 9, 20, 0.12), transparent 60%);
            color: var(--accent);
            border: 1px solid rgba(229, 9, 20, 0.6);
            cursor: pointer;
            transition: 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.25), rgba(246, 18, 29, 0.08));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .logout-btn:hover {
            color: #fff;
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .logout-btn:hover::after {
            opacity: 1;
        }

        /* Mobile */
        @media (max-width: 700px) {
            .contact-card {
                padding: 40px 30px;
            }

            .user-info-box {
                flex-direction: column;
                text-align: center;
                padding: 25px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- BACK TO DASHBOARD â€” BIG, CENTERED, IMPOSSIBLE TO MISS -->
        <a href="dashboard.html" class="back-dashboard-btn">Back to Dashboard</a>

        <div class="contact-card">
            <div class="user-info-box">
                <img id="user-avatar" src="" alt="You" class="avatar">
                <div>
                    <h3 id="user-name">Loading...</h3>
                    <p id="user-email">email@gmail.com</p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <h2 id="rooms-created">0</h2>
                    <p>Rooms<br>Created</p>
                </div>
                <div class="stat-box">
                    <h2 id="watch-hours">0</h2>
                    <p>Hours<br>Watched</p>
                </div>
                <div class="stat-box">
                    <h2 id="friends-added">0</h2>
                    <p>Friends<br>Added</p>
                </div>
                <div class="stat-box">
                    <h2 id="videos-synced">0</h2>
                    <p>Videos<br>Synced</p>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="copyEmail()" class="action-btn">Copy Email</button>
                <button onclick="shareProfile()" class="action-btn">Share Profile</button>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Redirect if not logged in
        if (localStorage.getItem("isLoggedIn") !== "true") {
            location.href = "index.html";
        }

        // Load user data
        const name = localStorage.getItem("userName") || "User";
        const email = localStorage.getItem("userEmail") || "your@email.com";
        const avatar = localStorage.getItem("userAvatar") ||
            `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=00d4ff&color=fff&bold=true&size=256`;

        document.getElementById("user-name").textContent = name;
        document.getElementById("user-email").textContent = email;
        document.getElementById("user-avatar").src = avatar;

        // Load stats (you can save these later)
        document.getElementById("rooms-created").textContent = localStorage.getItem("roomsCreated") || "0";
        document.getElementById("watch-hours").textContent = localStorage.getItem("watchHours") || "0";
        document.getElementById("friends-added").textContent = localStorage.getItem("friendsAdded") || "0";
        document.getElementById("videos-synced").textContent = localStorage.getItem("videosSynced") || "0";

        function copyEmail() {
            navigator.clipboard.writeText(email);
            alert("Email copied to clipboard!");
        }

        function shareProfile() {
            const text = `Check out my FrameSync profile! ðŸš€\nName: ${name}\nEmail: ${email}`;
            if (navigator.share) {
                navigator.share({ text });
            } else {
                navigator.clipboard.writeText(text);
                alert("Profile info copied!");
            }
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                location.href = "index.html";
            }
        }
    </script>

</body>

</html>
