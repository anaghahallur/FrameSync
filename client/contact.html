<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – FrameSync</title>
  <script src="config.js"></script>
</head>

<body class="contact-body">

  <div class="profile-container">
    <div class="profile-card">

      <!-- BACK TO DASHBOARD - EXACTLY LIKE YOUR PROFILE -->
      <a href="dashboard.html" class="back-btn">Back to Dashboard</a>

      <!-- AVATAR -->
      <img id="profile-pic" src="" alt="You" class="profile-avatar">

      <!-- NAME & EMAIL -->
      <h1 id="user-name" class="username">Loading...</h1>
      <p id="user-email" class="useremail"></p>

      <!-- CONTACT FORM - REPLACES STATS -->
      <div class="contact-section">
        <h2 class="contact-title">Get in Touch</h2>

        <form action="https://formspree.io/f/xzzwbeyz" method="POST" class="contact-form">
          <input type="text" name="subject" placeholder="Subject" required>
          <textarea name="message" rows="6" placeholder="Your message..." required></textarea>

          <input type="hidden" name="name" id="hidden-name">
          <input type="hidden" name="email" id="hidden-email">

          <button type="submit" class="send-btn">Send Message</button>
        </form>

        <div id="status" class="status-msg"></div>
      </div>

    </div>
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") location.href = "index.html";

    const name = localStorage.getItem("userName") || "User";
    const email = localStorage.getItem("userEmail") || "email@gmail.com";
    const avatar = localStorage.getItem("userAvatar") || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=9333ea&color=fff&bold=true&size=256`;

    document.getElementById("user-name").textContent = name;
    document.getElementById("user-email").textContent = email;
    document.getElementById("profile-pic").src = avatar;
    document.getElementById("hidden-name").value = name;
    document.getElementById("hidden-email").value = email;

    document.querySelector("form").addEventListener("submit", function () {
      setTimeout(() => {
        document.getElementById("status").textContent = "Message sent successfully! We'll reply soon";
        this.reset();
      }, 1000);
    });
  </script>

  <style>
    /* ==========================================================
   CONTACT PAGE — PROFESSIONAL OTT THEME
   Black • Dark Grey • Scarlet Red • No Glow
========================================================== */

    :root {
      --bg-main: #0A0A0A;
      --bg-card: #141414;
      --bg-panel: #1A1A1A;

      --text-main: #FFFFFF;
      --text-muted: #B3B3B3;

      --accent: #E50914;
      --accent-hover: #F6121D;

      --border: #2A2A2A;
    }

    /* BODY */
    .contact-body {
      background: var(--bg-main);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      padding: 40px 16px;
    }

    /* CENTER WRAPPER */
    .profile-container {
      width: 420px;
      max-width: 92%;
    }

    /* MAIN CARD */
    .profile-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 60px 40px 50px;
      border: 1px solid var(--border);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* BACK BUTTON */
    .back-btn {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 18px;
      border: 1px solid rgba(229, 9, 20, 0.6);
      border-radius: 999px;
      color: var(--accent);
      background: radial-gradient(circle at top, rgba(229, 9, 20, 0.12), transparent 70%);
      transition: 0.25s ease;
      overflow: hidden;
      position: relative;
    }

    .back-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(229, 9, 20, 0.25), rgba(246, 18, 29, 0.08));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .back-btn:hover {
      color: #fff;
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .back-btn:hover::after {
      opacity: 1;
    }

    /* AVATAR */
    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin: 20px 0;
      object-fit: cover;
    }

    /* NAME & EMAIL */
    .username {
      font-size: 2rem;
      font-weight: 900;
      margin: 15px 0 6px;
      color: var(--accent);
    }

    .useremail {
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 32px;
    }

    /* TITLE */
    .contact-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
    }

    /* FORM */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px;
      border-radius: 10px;
      background: #0F0F0F;
      color: var(--text-main);
      border: 1px solid var(--border);
      font-size: 1rem;
      transition: 0.22s ease;
      width: 100%;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--accent);
    }

    textarea {
      resize: vertical;
    }

    /* SEND BUTTON */
    .send-btn {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(229, 9, 20, 0.6);
      background: radial-gradient(circle at top, rgba(229, 9, 20, 0.1), transparent 65%);
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.25s ease;
      margin-top: 6px;
      position: relative;
      overflow: hidden;
    }

    .send-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(229, 9, 20, 0.25), rgba(246, 18, 29, 0.08));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .send-btn:hover {
      color: #fff;
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .send-btn:hover::after {
      opacity: 1;
    }

    /* SUCCESS MESSAGE */
    .status-msg {
      margin-top: 18px;
      font-size: 1.05rem;
      color: #4CFF6E;
      font-weight: 600;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .profile-card {
        padding: 40px 25px;
      }

      .username {
        font-size: 1.7rem;
      }
    }
  </style>
</body>

</html>
